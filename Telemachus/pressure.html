<!DOCTYPE html>
<html>
  <head>
    <title>Telemachus - Pressure</title>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script src="plugins.js"></script>
        <link rel="stylesheet" href="information.css">
    <script type="text/javascript">
      google.setOnLoadCallback(onLoad);

      function onLoad() {
initKSPWAPIGraph("t=s.sensor[PRES]&met=v.missionTime", function (rawData, d) {
          temp = d.t[0];
          temp.splice(0, 0, "Mission Time");
          rawData[0] = temp;
          add = d.t[1];
          add.splice(0, 0, d.met);
          rawData.push(add);
        }, [
          ['Mission Time', 'Pressure']
        ], {
          theme: 'maximized',
          curveType: 'function',
          backgroundColor: 'black',
          title: 'Pressure Plot',
          textStyle: {color: 'white', fontName: 'Droid Sans Mono'},
          titleTextStyle: {color: 'white', fontName: 'Droid Sans Mono'},
          vAxis: {
            minorGridlines: {color: '#eee',},
            gridlines: {color: '#fff',},
            textStyle: {color: 'white', fontName: 'Droid Sans Mono'},
            titleTextStyle: {color: 'white', fontName: 'Droid Sans Mono'},
            title: 'Pressure'
          },
          hAxis: {
            minorGridlines: {color: '#eee',},
            gridlines: {color: '#fff',},
            textStyle: {color: 'white', fontName: 'Droid Sans Mono'},
            titleTextStyle: {color: 'white', fontName: 'Droid Sans Mono'},
            title: 'Mission Time (s)'
          },
          legend: {
            textStyle: {color: 'white', fontName: 'Droid Sans Mono'},
            position: 'bottom'
          }
        }, "chart_div");
      }
    </script>
  </head>
  <body>
    <div id="m">
      <div id="chart_div" class="full"></div>
    </div>
  </body>
</html>
