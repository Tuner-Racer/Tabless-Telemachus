<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Telemachus</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="information.css">
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script src="plugins.js"></script>
        <script src="main.js"></script>
        <script src="modernizr-2.6.2.min.js"></script>
    </head>
    <body onload="onload();">
        <div id="container">
            <div id="frame"> <!-- Wrapper for the graphs -->
                <div id="monitor">
                    <iframe id="graphOne" src=""></iframe>
                    <iframe id="graphTwo" src=""></iframe>
                    <iframe id="graphThree" src=""></iframe>
                </div>
            </div>
            <div id="hoverspot"></div>
            <div id="panel">
                <div id="wrapper"> <!-- Seperates the buttons from status lights -->
                    <div id="buttons">
                        <button onclick="monitorDraw(this, 'altitude');">ALT</button>
                        <button onclick="monitorDraw(this, 'apoapsis-periapsis');">AAP</button>
                        <button onclick="monitorDraw(this, 'density');">DEN</button>
                        <button onclick="monitorDraw(this, 'dynamic-pressure');">DYP</button>
                        <button onclick="monitorDraw(this, 'g-force');">GFR</button>
                        <button onclick="monitorDraw(this, 'gravity');">GRV</button>
                        <button onclick="monitorDraw(this, 'inclination-aop');">INC</button>
                        <button onclick="monitorDraw(this, 'pressure');">PRS</button>
                        <button onclick="monitorDraw(this, 'temperature');">TMP</button>
                        <button onclick="monitorDraw(this, 'time-apoapsis-periapsis');">TME</button>
                        <button onclick="monitorDraw(this, 'velocity');">VEL</button>
                        <button onclick="monitorDraw(this, 'fuel-oxidiser');">FUL</button>
                        <button onclick="monitorDraw(this, 'electricity');">ELC</button>
                        <button onclick="monitorDraw(this, 'map');">MAP</button>
                        <button onclick="monitorDraw(this, 'flight-control');">SAS</button>
                        <button id="toggleOn" onclick="monitorToggle(this);">MTG</button>
                        <button onclick="popupHelp();">???</button>
                        <select id="polymug">
                            <option value="graphOne" selected="selected">Graph One</option>
                            <option value="graphTwo">Graph Two</option>
                            <option value="graphThree">Graph Three</option>
                        </select>
                    </div>
                    <!-- Status Lights -->
                    <div id="monitorStatus" class="pwrOn">PWR</div> 
                    <div id="comLink" class="pwrOff">COM</div>
                </div>
            </div>
        </div>
    </body>
</html>
